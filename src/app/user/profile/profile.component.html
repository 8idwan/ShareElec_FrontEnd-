<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <app-header></app-header> -->
    <div class="flex flex-col items-center p-8 bg-gray-100 min-h-screen">
    
        <!-- Section 1: Account Balance, Transactions, Alerts -->
        <div class="flex gap-10 w-full max-w-7xl">
            
            <!-- Account Balance Section -->
            <div class="p-8 h-80 w-1/3 border border-gray-300 bg-white shadow-md rounded-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Solde du Compte</h2>
                <p class="text-4xl font-bold text-blue-500">
                    10 458,32 <span class="text-2xl">€</span>
                </p>
            </div>
    
            <!-- Transaction Section -->
            <div class="p-8 h-80 w-1/3 border border-gray-300 bg-white shadow-md rounded-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Transactions</h2>
                <div class="overflow-x-auto">
                    <table class="table-auto border-collapse w-full text-left text-sm rounded-md">
                        <thead>
                            <tr class="bg-gray-200 text-gray-700">
                                <th class="border border-gray-300 px-4 py-2">Type</th>
                                <th class="border border-gray-300 px-4 py-2">Quantity</th>
                                <th class="border border-gray-300 px-4 py-2">Prix Unitaire</th>
                                <th class="border border-gray-300 px-4 py-2">Prix total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-gray-600">
                                <td class="border border-gray-300 px-4 py-2">Achat</td>
                                <td class="border border-gray-300 px-4 py-2">100Kw</td>
                                <td class="border border-gray-300 px-4 py-2">0.12€</td>
                                <td class="border border-gray-300 px-4 py-2">120€</td>
                            </tr>
                            <tr class="text-gray-600">
                                <td class="border border-gray-300 px-4 py-2">Vente</td>
                                <td class="border border-gray-300 px-4 py-2">50Kw</td>
                                <td class="border border-gray-300 px-4 py-2">0.15€</td>
                                <td class="border border-gray-300 px-4 py-2">60€</td>
                            </tr>
                            <tr class="text-gray-600">
                                <td class="border border-gray-300 px-4 py-2">Achat</td>
                                <td class="border border-gray-300 px-4 py-2">20Kw</td>
                                <td class="border border-gray-300 px-4 py-2">0.10€</td>
                                <td class="border border-gray-300 px-4 py-2">20€</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
            <!-- Alerts Section -->
            <div class="p-8 h-80 w-1/3 border border-gray-300 bg-white shadow-md flex items-center justify-center text-lg font-semibold text-gray-700 rounded-md">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Alertes du Marché</h2>
            </div>
    
        </div>
    
        <!-- Section 2: Below Section 1 -->
        <div class="flex w-full max-w-7xl justify-between mt-10 p-6 bg-white shadow-md border border-gray-300 rounded-md">
            <div class="p-4 g-40 font-semibold text-gray-700">Section 1</div>
            <div class="p-4 g-40 font-semibold text-gray-700">Section 2</div>
        </div>
    
    </div>
    
    
</body>
</html>
