
    <div class="flex justify-center items-center h-screen bg-gray-100">
        <div class="flex flex-col gap-6 p-8 bg-white shadow-lg rounded-md w-96 md:w-[500px]">
          <h2 class="text-3xl font-bold text-blue-500 text-center">Inscription</h2>
      
          <!-- The form calls signUp() without passing any argument -->
          <form (ngSubmit)="signUp()" #signupForm="ngForm" class="flex flex-col gap-4">
      
            <div class="flex flex-row gap-4 justify-center">
              <input
                type="text"
                [(ngModel)]="user.prenom"
                name="prenom"
                placeholder="Prénom"
                required
                class="flex-1 outline-none py-2 p-2 text-lg border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
              />
              <input
                type="text"
                [(ngModel)]="user.nom"
                name="nom"
                placeholder="Nom"
                required
                class="flex-1 outline-none py-2 p-2 text-lg border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
              />
            </div>
      
            <input
              type="email"
              [(ngModel)]="user.email"
              name="email"
              placeholder="Email"
              required
              class="outline-none p-3 text-lg border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
            />
      
            <input
              type="text"
              [(ngModel)]="user.numeroTelephone"
              name="numeroTelephone"
              placeholder="Numéro de téléphone"
              required
              class="outline-none p-3 text-lg border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
            />
      
            <input
              type="password"
              [(ngModel)]="user.motDePasse"
              name="motDePasse"
              placeholder="Mot de passe"
              required
              class="outline-none p-3 text-lg border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
            />
      
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Confirmer le mot de passe"
              required
              class="outline-none p-3 text-lg border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
            />
      
            <button
              type="submit"
              class="bg-blue-500 text-white font-semibold py-3 rounded-md cursor-pointer hover:bg-blue-600 transition"
            >
              Sign Up
            </button>
          </form>
      
          <p class="text-red-500 text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
          <p class="text-green-500 text-center" *ngIf="successMessage">{{ successMessage }}</p>
        </div>
      </div>
