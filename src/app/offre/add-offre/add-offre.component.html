<div class="modal-overlay">
    <button class="close-popup">Fermer</button>
      <div class="modal">
        <button class="modal-close" >
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              fill="currentColor" />
          </svg>
        </button>
        <h2>Publier une Nouvelle Offre</h2>
        <form id="sellForm" class="trade-form">
          <div class="form-group">
            <label>Quantité Disponible (kWh)</label>
            <input type="number" min="0" step="0.01" name="amount" required>
          </div>
          <div class="form-group">
            <label>Vendre en detaille</label>
            <select name="venddetail" required>
              <option value="oui">Oui</option>
              <option value="non">Non</option>
              
            </select>
          </div>
          <div class="form-group">
            <label>Origine de l'Énergie</label>
            <select name="source" required>
              <option value="solar">Solaire</option>
              <option value="wind">Éolien</option>
              <option value="hydro">Hydraulique</option>
              <option value="any">Tout Type</option>
            </select>
          </div>
          <div class="form-group">
            <label>Prix Unitaire (€/kWh)</label>
            <input type="number" min="0" step="0.001" name="price" required>
          </div>
          <div class="form-group">
            <label>Origine de l'Énergie</label>
            <select name="source" required>
              <option value="solar">Solaire</option>
              <option value="wind">Éolien</option>
              <option value="hydro">Hydraulique</option>
              <option value="any">Tout Type</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Publier l'Offre</button>
        </form>
      </div>
    </div>
