<div class="modal-overlay">
  
    <div class="modal">
      <button class="modal-close" (click)="onAnnulerClick()">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            fill="currentColor" />
        </svg>
      </button>
      <h2>Acheter une Offre</h2>
      <form id="buyForm" class="trade-form" [formGroup]="acheterForm" (ngSubmit)="onAcheterClick()">
        <div class="form-group">
          <label>Quantité Disponible (kWh)</label>
          <input type="number" [value]="offre.quantite" disabled>
        </div>
        <div class="form-group">
          <label>Type d'Énergie</label>
          <input  [value]="offre.type" disabled>
        </div>
        <div class="form-group">
          <label>Prix Unitaire (€/kWh)</label>
          <input  [value]="offre.prixKw" disabled>
        </div>
        <div class="form-group">
          <label>Vendu au Détail</label>
          <input [value]="offre.vendDetails ? 'Oui' : 'Non'" disabled>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input [value]="offre.date" disabled>
        </div>

        <div *ngIf="offre.vendDetails" class="form-group">
          <label>Quantité Voulue (kWh)</label>
          <input type="number" min="0" step="0.01" formControlName="quantiteVoulue" required>
          <div *ngIf="acheterForm.get('quantiteVoulue')?.invalid && (acheterForm.get('quantiteVoulue')?.dirty || acheterForm.get('quantiteVoulue')?.touched)">
            <small class="text-danger" *ngIf="acheterForm.get('quantiteVoulue')?.errors?.['required']">
              La quantité voulue est requise.
            </small>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Acheter</button>
      </form>
    </div>
</div>
